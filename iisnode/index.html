<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"VO_Y-18036-stderr-1752457978080.txt","computername":"VO_Y","pid":18036,"type":"stderr","created":1752457978080},{"file":"VO_Y-18036-stdout-1752457978079.txt","computername":"VO_Y","pid":18036,"type":"stdout","created":1752457978079},{"file":"VO_Y-26276-stderr-1752457528622.txt","computername":"VO_Y","pid":26276,"type":"stderr","created":1752457528622},{"file":"VO_Y-26276-stdout-1752457528619.txt","computername":"VO_Y","pid":26276,"type":"stdout","created":1752457528619},{"file":"VO_Y-28648-stderr-1752478002782.txt","computername":"VO_Y","pid":28648,"type":"stderr","created":1752478002782},{"file":"VO_Y-28648-stdout-1752478002781.txt","computername":"VO_Y","pid":28648,"type":"stdout","created":1752478002781},{"file":"VO_Y-30384-stderr-1752568385372.txt","computername":"VO_Y","pid":30384,"type":"stderr","created":1752568385372},{"file":"VO_Y-30384-stdout-1752568385319.txt","computername":"VO_Y","pid":30384,"type":"stdout","created":1752568385319},{"file":"VO_Y-32328-stderr-1752568447860.txt","computername":"VO_Y","pid":32328,"type":"stderr","created":1752568447860},{"file":"VO_Y-32328-stdout-1752568447858.txt","computername":"VO_Y","pid":32328,"type":"stdout","created":1752568447858},{"file":"VO_Y-7388-stderr-1752457076672.txt","computername":"VO_Y","pid":7388,"type":"stderr","created":1752457076672},{"file":"VO_Y-7388-stdout-1752457076672.txt","computername":"VO_Y","pid":7388,"type":"stdout","created":1752457076672}];
        var lastUpdated = 1752568449320;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
